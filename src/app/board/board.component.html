<canvas class="canvas" tabindex="1" #canvas></canvas>
<div class="element-selection">
  <div class="inner-container">
    @for (element of elementService.creatableElements().values(); track $index; let i = $index) {
      <button [id]="'element-button-' + i" class="element-button" mat-flat-button (click)="createElement(element.name)">
        {{ element.name }}
      </button>
    }
  </div>
</div>
